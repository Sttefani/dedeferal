<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
  <nav class="navbar navbar-expand-md bg-light">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <i class="oi oi-caret-right"></i>
          <span>Cadastrar Cidades</span>
        </li>
      </ul>
    </div>
    <a class="btn btn-primary btn-md" th:href="@{/cidades/listar}" role="button">
      <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
      <span>Listar Cidades</span>
    </a>
  </nav>

  <div class="container" id="cadastro">

    <div th:replace="fragments/alert"></div>

    <form th:action="${cidade.id == null} ? @{/cidades/salvar} : @{/cidades/editar}" th:object="${cidade}" method="POST">

      <div th:replace="fragments/validacao :: validacao"></div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome da cidade" autofocus="autofocus"
                 th:field="*{nome}"/>
        </div>
        <input type="hidden" id="id" th:field="*{id}" value=""/>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </div>
    </form>
  </div>
</section>
</body>
</html>
