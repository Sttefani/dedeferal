<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

  <nav class="navbar navbar-expand-md bg-light">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <i class="oi oi-caret-right"></i>
          <span>Lista de Cidades</span>
        </li>
      </ul>
    </div>
    <a class="btn btn-primary btn-md" th:href="@{/cidades/cadastrar}" role="button">
      <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
      <span>Nova Cidade</span>
    </a>
  </nav>

  <div class="container" id="listagem">

    <div th:replace="fragments/alert"></div>

    <div class="table-responsive">
      <table class="table table-striped table-hover table-sm">
        <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${cidades}">
          <td th:text=${c.id}>Código da cidade</td>
          <td th:text=${c.nome}>Nome da cidade</td>
          <td colspan="2">
            <a class="btn btn-info btn-sm" th:href="@{/cidades/editar/{id} (id=${c.id}) }" role="button">
              <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
            </a>
            <button th:id="${#strings.concat('btn_cidades/excluir/', c.id) }"
                    data-toggle="modal" data-target="#myModal"
                    type="button" class="btn btn-danger btn-sm">
              <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div th:replace="fragments/modal :: modal"></div>

</section>
</body>
</html>
