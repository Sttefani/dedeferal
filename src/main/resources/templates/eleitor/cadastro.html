<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
  <nav class="navbar navbar-expand-md bg-light">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <i class="oi oi-caret-right"></i>
          <span>Cadastrar Eleitores</span>
        </li>
      </ul>
    </div>
    <a class="btn btn-primary btn-md" th:href="@{/eleitores/listar}" role="button">
      <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
      <span>Listar Eleitores</span>
    </a>
  </nav>

  <div class="container" id="cadastro">

    <div th:replace="fragments/alert"></div>

    <form th:action="${eleitor.id == null} ? @{/eleitores/salvar} : @{/eleitores/editar}" th:object="${eleitor}" method="POST">

      <div th:replace="fragments/validacao :: validacao"></div>
      <div class="col-sm-3  form-group">
        <label for="dataCadastro">Data do Cadastro</label>
        <input type="datetime-local" class="form-control" id="dataCadastro"
               th:field="*{dataCadastro}" th:readonly=true/>
      </div>
      <div class="form-row">
        <div class="col-sm-3  form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome do Eleitor" autofocus="autofocus"
                 th:field="*{nome}"/>
        </div>
        <div class="col-sm-3  form-group">
          <label for="celular">Celular</label>
          <input type="tel" class="form-control" id="celular" placeholder="DDD + número" autofocus="autofocus"
                 th:field="*{celular}"/>
        </div>
        <div class="col-sm-3  form-group">
          <label for="CPF">CPF</label>
          <input type="tel" class="form-control" id="CPF" placeholder="000.000.000-00" autofocus="autofocus"
                 th:field="*{CPF}"/>
        </div>
        <div class="col-sm-3  form-group">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" placeholder="00/00/000" autofocus="autofocus"
                 th:field="*{dataNascimento}"/>
        </div>
        <div class="col-sm-3 form-group">
          <label for="sexo">Sexo</label>
          <div class="bw-field-action">
            <select class="form-control" id="sexo" th:field="*{sexo}">
              <option value="">Sexo</option>
              <option th:each="sexo : ${sexos}" th:value="${sexo}" th:text="${sexo.descricao}">
                Sexo
              </option>
            </select>
          </div>
          </div>
          <div class="col-sm-3  form-group">
              <label for="ocupacao">Ocupação/Profissão</label>
              <input type="number" class="form-control" id="ocupacao"
                     placeholder="Profissão" autofocus="autofocus"
                     th:field="*{ocupacao}"/>
            </div>
        <div class="col-sm-3  form-group">
          <label for="numeroIntegrantesFamilia">Número de Integrantes da Familia</label>
          <input type="text" class="form-control" id="numeroIntegrantesFamilia"
                 placeholder="Digite um número" autofocus="autofocus"
                 th:field="*{numeroIntegrantesFamilia}"/>
         </div>
        <div class="col-sm-3  form-group">
          <label for="localdeVotacao">Local de Votação</label>
          <input type="text" class="form-control" id="localdeVotacao"
                 placeholder="Digite o local" autofocus="autofocus"
                 th:field="*{localdeVotacao}"/>
        </div>
        <div class="col-sm-3  form-group">
          <label for="tituloDeEleitor">Título de Eleitor</label>
          <input type="number" class="form-control" id="tituloDeEleitor"
                 placeholder="Digite o número do título" autofocus="autofocus"
                 th:field="*{tituloDeEleitor}"/>
        </div>
        <div class="col-sm-3  form-group">
          <label for="zona">Zona Eleitoral</label>
          <input type="number" class="form-control" id="zona"
                 placeholder="Digite a zona eleitoral" autofocus="autofocus"
                 th:field="*{zona}"/>
        </div>
        <div class="col-sm-3  form-group">
          <label for="secao">Zona Eleitoral</label>
          <input type="number" class="form-control" id="secao"
                 placeholder="Digite a seção eleitoral" autofocus="autofocus"
                 th:field="*{secao}"/>
        </div>
      </div>
      <div class="container">
        =====================================ENDEREÇO===================================
        <div class="row">
          <div class="col-md-5 mb-4">
            <label for="logradouro">Logradouro</label>
            <input type="text" class="form-control" id="logradouro"
                   th:field="*{endereco.logradouro}" placeholder="Rua ou Avenida">
          </div>
          <div class="col-md-2 mb-4">
            <label for="numero">Número</label>
            <input type="text"  class="form-control" id="numero"
                   th:field="*{endereco.numero}" placeholder="número ou altura">
          </div>
          <div class="col-md-2 mb-4">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" th:field="*{endereco.cep}"  placeholder="00000-000">
          </div>
        </div>
        <div class="form-row">
        <div class="col-sm-3  form-group">
          <label for="cidade">Cidade</label>
          <select id="cidade" class="form-control" th:field="*{cidade}">
            <option value="">Selecione</option>
            <option th:each="c : ${cidades}" th:value="${c.id}" th:text=${c.nome}>---</option>
          </select>
        </div>
          <div class="col-sm-3  form-group">
          <label for="bairro">Bairro</label>
          <select id="bairro" class="form-control" th:field="*{bairro}">
            <option value="">Selecione</option>
            <option th:each="b : ${bairros}" th:value="${b.id}" th:text=${b.nome}>---</option>
          </select>
        </div>
        </div>
      <div>
        <input type="hidden" id="id" th:field="*{id}" value=""/>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
  </div>
    </form>
  </div>
</section>
</body>
</html>
